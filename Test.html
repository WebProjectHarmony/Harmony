<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agora로 해보자</title>
    <style>
        #local-video {
            width: 320px;
            height: 240px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        .remote-video {
            width: 320px;
            height: 240px;
            border: 1px solid blue;
            margin: 5px;
        }
        #remote-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
        
</head>
<body>
    <h1>아고라고라고라니</h1>

    <div>
        <!-- <label for="channel">채널 이름:</label>
        <input type="text" id="channel" value="test_channel"> -->
  <h2>채팅방 생성</h2>
  <form id="createRoomForm">
    <input type="text" id="roomname" name="roomname" placeholder="방 이름" required />
    <select id="roomtype" name="roomtype">
      <option value="voice">음성 채팅</option>
      <option value="text">텍스트 채팅</option>
    </select>
    <input type="text" id="createdby" name="createdby" placeholder="생성자(닉네임)" required />
    <button type="submit">방 만들기</button>
  </form>
  <div class="result" id="result"></div>

    <button onclick="fetchRooms()">새로고침</button>
  <div id="roomList">불러오는 중...</div>

        <label for="uid">사용자 ID:</label>
        <input type="text" id="uid" value=""> <!-- 비워두면 Agora가 자동 생성 -->
    </div>
    <br>
    <div>
        <button id="join">채널 참여</button>
        <button id="leave">채널 나가기</button>
        <button id="start-screen-share">화면 공유 시작</button>
        <button id="stop-screen-share">화면 공유 중지</button>
    </div>
    <br>

    <h2>로컬 화면</h2>
    <div id="local-video"></div> <!-- 로컬 비디오 (화면 공유 시 사용) -->

    <h2>참여자 화면</h2>
    <div id="remote-container"></div> <!-- 다른 참여자의 비디오 표시 영역 -->

    <!-- Agora Web SDK (CDN 사용) -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.22.2.js"></script>

    <!-- 기능 구현 JavaScript 파일 -->
    <script src="./function_Agora.js"></script>
    <script src="roomSetting.js"></script>
    <link rel="stylesheet" href="test.css">

</body>
</html>
