<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

    <script> 
     var formchecked = true 
    </script>

    

    <form id="loginForm" action="/login" method="POST">
        <h2>로그인</h2>

        <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="authType" value="login" checked>
              <span class="name">로그인</span>
            </label>
            <label class="radio">
              <input type="radio" name="authType" value="register">
              <span class="name">회원가입</span>
            </label>
          </div>

        <input type="text" name="userNAME" placeholder="사용자 이름" required>
        <input type="password" name="userPWD" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <form id="registerForm" action="/register" method="POST" style="display: none;">
        <h2>회원가입</h2>

        <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="authType" value="login" checked>
              <span class="name">로그인</span>
            </label>
            <label class="radio">
              <input type="radio" name="authType" value="register">
              <span class="name">회원가입</span>
            </label>
          </div>

        <input type="text" name="userNAME" placeholder="사용자 이름" required>
        <input type="password" name="userPWD" placeholder="비밀번호" required>
        <input type="email" name="email" placeholder="이메일 주소" required>
        <button type="submit">회원가입</button>
      </form>


    <script src="./login.js"></script>
    <script src="./register.js"></script>

</body>
</html>
